<!Doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    
  </head>
  <body >
     <div class="container" ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>
        <div class="form-group">
          <!-- Bonus Point 3: I do NOT consider an empty item, i.e., , , as an item towards the count. -->
          <input id="lunch-menu" type="text"
                 placeholder="list comma separated dishes you usually have for lunch"
                 class="form-control"
                 ng-model="lunchList"
                 ng-class="{red : muchOrNot == 'Please enter data first', green : muchOrNot == 'Enjoy!' || muchOrNot == 'Too much!'}"> <!--Bonus Point 2: Change the border color around the textbox based on message displayed -->
        </div>
        <div class="form-group">
          <button class="btn btn-default" ng-click="checkTooMuch()">Check If Too Much</button>
        </div>
        <div class="form-group message">
          <!-- Bonust Point 1: To change font color based on message -->
          <p class="message-red" ng-class="{'message-green' : muchOrNot == 'Enjoy!' || muchOrNot == 'Too much!'}">{{muchOrNot}}</p>
        </div>
     </div>
  </body>
</html>
