<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="scripts/angular.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as nd">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <!-- <div class="container" style="width: 100%"> -->
      <div class="row">
        <!-- <div class="col-md-12"> -->
          <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="nd.searchTerm">
          </div>
          <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="nd.searchItem()">Narrow It Down For Me!</button>
             <br>
          </div>
        <!-- </div> -->
      </div>
    <!-- </div> -->
    <hr>
    <!-- found-items should be implemented as a component -->
    <div class="row">
      <div class="col-md-12">
        <found-items found="nd.searchResults" not-found="nd.notFound" on-remove="nd.removeFoundItem(index)"></found-items>
      </div>
    </div>
  </div>

</body>
</html>
